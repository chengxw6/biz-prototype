<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - 业务下单系统</title>
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
    <div class="standalone-container">
        <div class="card form-container">
            <div class="card-body">
                <h1 style="font-size: 22px; text-align:center; margin-bottom: 25px;">忘记密码</h1>
                <form id="forgotPasswordForm">
                    <!-- 登录邮箱 -->
                    <div class="form-group">
                        <label for="email">登录邮箱</label>
                        <input type="email" id="email" name="email" required placeholder="请输入登录邮箱">
                    </div>
                    <!-- 验证码 -->
                    <div class="form-group">
                        <label for="captcha">验证码</label>
                        <div style="display: flex; gap: 10px;">
                            <input type="text" id="captcha" name="captcha" required placeholder="请输入验证码">
                            <button type="button" id="sendCaptcha" class="btn btn-secondary">发送验证码</button>
                        </div>
                    </div>
                    <!-- 新密码 -->
                    <div class="form-group">
                        <label for="newPassword">新密码</label>
                        <input type="password" id="newPassword" name="newPassword" required placeholder="请输入新密码">
                    </div>
                    <!-- 确认新密码 -->
                    <div class="form-group">
                        <label for="confirmPassword">确认新密码</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="请再次输入新密码">
                    </div>
                    <!-- 提交按钮 -->
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-block">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sendCaptchaButton = document.getElementById('sendCaptcha');
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');

            // 发送验证码逻辑
            sendCaptchaButton.addEventListener('click', () => {
                const email = document.getElementById('email').value;
                if (!email) {
                    alert('请先填写登录邮箱');
                    return;
                }
                alert(`验证码已发送到邮箱：${email}`);
            });

            // 提交表单逻辑
            forgotPasswordForm.addEventListener('submit', (event) => {
                event.preventDefault();

                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (newPassword !== confirmPassword) {
                    alert('两次输入的密码不一致，请重新填写');
                    return;
                }

                alert('密码修改成功！');
                window.location.href = './login.html';
            });
        });
    </script>
</body>
</html>
